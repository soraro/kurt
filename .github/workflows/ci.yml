on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: "1.19"
      - uses: actions/checkout@v2
      - run: go build

  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: "1.19"
      - uses: actions/checkout@v2
      - run: go test ./cmd -v

  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: "1.19"
      - uses: actions/checkout@v2
      - run: |
          if
            test -z $(gofmt -l .); then
            echo "All golang files formatted correctly 👍️";
          else
            echo "❗️ Golang formatting issues:"; gofmt -l .; exit 1
          fi